<div class="col-md-12" ng-controller="inscriptionController">
    <div class="col-md-6 col-md-offset-3 elec-inscription">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" placeholder="login">
            </div>
        </div>
        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>
        </div>
        <div class="form-group">
            <label for="nom" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
        </div>
        <div class="form-group">
            <label for="e-mail" class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="e-mail" placeholder="E-Mail">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">Confirmez le mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password2" placeholder="Confirmez le mot de passe">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    </div>
</div>
