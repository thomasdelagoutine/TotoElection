<div ng-controller="dashBoardController">
    <div class="point-bar">
        <progress max="100" value="50"></progress>
    </div>
    <div class="col-md-12 elec-body">
        <div class="col-md-5 elec-panel">
            <div class="col-md-4 candidate-edit" ng-model="candidates" ng-repeat="candidat in candidates">
                <audio preload="auto" src="{{candidat.lienSon}}" id="player_audio">
                </audio>
                <p class="col-md-12">{{candidat.nom}}</p>
                <img src="{{candidat.lienPhoto}}" ng-click="playSon()" class=" image-profile image-profile-edit ">
                <input ng-model="candidat.pourcentage" ng-change="changePourcentage(candidat)"
                       class="col-md-6  col-md-offset-3" type="number" min="0" max="100">
            </div>
        </div>

        <div class="col-md-7 elec-panel">
            <div class="col-md-12 elec-list-candidate">
                <canvas id="doughnut" class="chart chart-doughnut donut"
                        chart-data="dataDonut" chart-labels="labelsDonut">
                </canvas>
                <img id="currentCandidate"  src="{{currentcandidatLink}}" class="image-profile-current">
            </div>
        </div>
    </div>
    <div class="col-md-12 elec-footer"><span class="elec-vote-button"><a style="pointer-events: none; color: white">JE VOTE !</a></span>
    </div>
</div>
